<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Desenvolvedor M3</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>

  <header class="header">
    <div class="header-container">
      <img src="./img/logo-m3.png" alt="Logo m3">
      <button class="bag">
        <img src="./img/bag.svg" alt="Sacola de compras">
        <span class="bag-amout hidden">1</span>
      </button>
    </div>
  </header>

  <main class="container">
    <div class="main-header">
      <h1>Blusas</h1>
      <div class="sort" data-js="sort">
        <div class="heding-mobile">
          <span>Ordenar</span>
          <buton class="close">x</buton>
        </div>

        <div class="heding-desktop">
          <span>Ordenar por:</span>
          <img src="./img/outline-down.svg" alt="">
        </div>
        <div class="sort-options">
          <button data-id="1" >Mais recentes</button>
          <button data-id="2" >Menor preço</button>
          <button data-id="3" >Maior preço</button>
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button class="btn-filter">Filtrar</button>
      <button class="btn-sort">Ordenar</button>
    </div>
    <div class="content">
      <aside class="filter">
        <div class="filter-header-mobile">
          <span>filtar</span>
          <buton class="close">x</buton>
        </div>
        <div class="filter-colors">
          <div class="dropdown">
            <h3>cores</h3>
            <img src="./img/outline-down.svg" alt="">
          </div>
          <div class="submenu-items">
            <div class="color-item">
              <input type="checkbox" name="color" id="color1" value="Amarelo">
              <label for="color1">Amarelo</label>
            </div>
            <div class="color-item">
              <input type="checkbox" name="color" id="color2" value="Azul">
              <label for="color2">Azul</label>
            </div>
            <div class="color-item">
              <input type="checkbox" name="color" id="color3" value="Branco">
              <label for="color3">Branco</label>
            </div>
            <div class="color-item">
              <input type="checkbox" name="color" id="color4" value="Cinza">
              <label for="color4">Cinza</label>
            </div>
            <div class="color-item">
              <input type="checkbox" name="color" id="color5" value="Laranja">
              <label for="color5">Laranja</label>
            </div>
            <div class="more-colors">
              <div class="accordion">
                <h3>Ver todas as cores</h3>
                <img src="./img/outline-down.svg" alt="">
              </div>
              <div class="panel">
                <div class="color-item">
                  <input type="checkbox" name="color" id="color6" value="Verde">
                  <label for="color1">Verde</label>
                </div>
                <div class="color-item">
                  <input type="checkbox" name="color" id="color7" value="Vermelho">
                  <label for="color2">Vermelho</label>
                </div>
                <div class="color-item">
                  <input type="checkbox" name="color" id="color8" value="Preto">
                  <label for="color3">Preto</label>
                </div>
                <div class="color-item">
                  <input type="checkbox" name="color" id="color9" value="Rosa">
                  <label for="color4">Rosa</label>
                </div>
                <div class="color-item">
                  <input type="checkbox" name="color" id="color10" value="Vinho">
                  <label for="color5">Vinho</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="filter-sizes">
          <div class="dropdown">
            <h3>Tamanhos</h3>
            <img src="./img/outline-down.svg" alt="">
          </div>
          <div class="filter-size-items submenu-items">
            <div class="size">
              <input type="checkbox" name="size_like" id="size1" value="P">
              <label for="size1">p</label>
            </div>
            <div class="size">
              <input type="checkbox" name="size_like" id="size2" value="M">
              <label for="size2">m</label>
            </div>
            <div class="size">
              <input type="checkbox" name="size_like" id="size3" value="G">
              <label for="size3">g</label>
            </div>
            <div class="size">
              <input type="checkbox" name="size_like" id="size4" value="GG">
              <label for="size4">gg</label>
            </div>
            <div class="size">
              <input type="checkbox" name="size_like" id="size5" value="U">
              <label for="size5">u</label>
            </div>
            <div class="size">
              <input type="checkbox" name="size_like" id="size6" value="36">
              <label for="size6">36</label>
            </div>
            <div class="size">
              <input type="checkbox" name="size_like" id="size7" value="38">
              <label for="size7">38</label>
            </div>
            <div class="size">
              <input type="checkbox" name="size_like" id="size8" value="40">
              <label for="size8">40</label>
            </div>
            <div class="size">
              <input type="checkbox" name="size_like" id="size9" value="44">
              <label for="size9">44</label>
            </div>
            <div class="size">
              <input type="checkbox" name="size_like" id="size10" value="46">
              <label for="size10">46</label>
            </div>
            
          </div>
        </div>
        <div class="filter-price-range">
          <div class="dropdown">
            <h3>Faixa de Preço</h3>
            <img src="./img/outline-down.svg" alt="">
          </div>
          <div class="submenu-items">
            <div class="range-item">
              <input type="radio" name="range" id="range1" value="range1">
              <label for="range1">de R$0 até R$50</label>
            </div>
            <div class="range-item">
              <input type="radio" name="range" id="range2" value="range2">
              <label for="range2">de R$51 até R$150</label>
            </div>
            <div class="range-item">
              <input type="radio" name="range" id="range3" value="range3">
              <label for="range3">de R$151 até R$300</label>
            </div>
            <div class="range-item">
              <input type="radio" name="range" id="range4" value="range4">
              <label for="range4">de R$301 até R$500</label>
            </div>
            <div class="range-item">
              <input type="radio" name="range" id="range5" value="range5">
              <label for="range5">a partir de R$ 500</label>
            </div>
          </div>
        </div>
      </aside>
      <section>
        
      </section>
    </div>
    <div class="main-footer">
      <button class="load-more">Carregar mais</button>
    </div>
  </main>

  <footer class="footer">
    <p>M3: Implantação de E-commerce VTEX</p>
  </footer>
  <div></div>
</body>
<script src="bundle.js"></script>
</html>
