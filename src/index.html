<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Desenvolvedor M3</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>

  <header class="header">
    <div class="header-container">
      <img src="./img/logo-m3.png" alt="Logo m3">
      <button class="bag">
        <img src="./img/bag.svg" alt="Sacola de compras">
        <span class="bag-amout hidden">1</span>
      </button>
    </div>
  </header>

  <main class="container">
    <div class="main-header">
      <h1>Blusas</h1>
      <select data-js="sort" name="marcas">
        <option value="" >Ordenar por:</option>
        <option value="1" >Mais recentes</option>
        <option value="2" >Menor preço</option>
        <option value="3" >Maior preço</option>
      </select>
    </div>
    <div class="content">
      <aside class="filter">
        <div class="filter-colors">
          <h3>cores</h3>
          <div class="color-item">
            <input type="checkbox" name="" id="color1">
            <label for="color1">Amarelo</label>
          </div>
          <div class="color-item">
            <input type="checkbox" name="" id="color2">
            <label for="color2">Azul</label>
          </div>
          <div class="color-item">
            <input type="checkbox" name="" id="color3">
            <label for="color3">Branco</label>
          </div>
          <div class="color-item">
            <input type="checkbox" name="" id="color4">
            <label for="color4">Cinza</label>
          </div>
          <div class="color-item">
            <input type="checkbox" name="" id="color5">
            <label for="color5">Laranja</label>
          </div>
        </div>
        <div class="filter-sizes">
          <h3>Tamanhos</h3>
          <div class="filter-size-items">
            <div class="size">
              <input type="checkbox" name="" id="size1" value="P">
              <label for="size1">p</label>
            </div>
            <div class="size">
              <input type="checkbox" name="" id="size2" value="P">
              <label for="size2">m</label>
            </div>
            <div class="size">
              <input type="checkbox" name="" id="size3" value="P">
              <label for="size3">g</label>
            </div>
            <div class="size">
              <input type="checkbox" name="" id="size4" value="P">
              <label for="size4">gg</label>
            </div>
            <div class="size">
              <input type="checkbox" name="" id="size5" value="P">
              <label for="size5">u</label>
            </div>
            <div class="size">
              <input type="checkbox" name="" id="size6" value="P">
              <label for="size6">36</label>
            </div>
            <div class="size">
              <input type="checkbox" name="" id="size7" value="P">
              <label for="size7">38</label>
            </div>
            <div class="size">
              <input type="checkbox" name="" id="size8" value="P">
              <label for="size8">40</label>
            </div>
            <div class="size">
              <input type="checkbox" name="" id="size9" value="P">
              <label for="size9">44</label>
            </div>
            <div class="size">
              <input type="checkbox" name="" id="size10" value="P">
              <label for="size10">46</label>
            </div>
            
          </div>
        </div>
        <div class="filter-price-range">
          <h3>Faixa de Preço</h3>
          <div class="range-item">
            <input type="checkbox" name="" id="range1">
            <label for="range1">de R$0 até R$50</label>
          </div>
          <div class="range-item">
            <input type="checkbox" name="" id="range2">
            <label for="range2">de R$51 até R$150</label>
          </div>
          <div class="range-item">
            <input type="checkbox" name="" id="range3">
            <label for="range3">de R$151 até R$300</label>
          </div>
          <div class="range-item">
            <input type="checkbox" name="" id="range4">
            <label for="range4">de R$301 até R$500</label>
          </div>
          <div class="range-item">
            <input type="checkbox" name="" id="range5">
            <label for="range5">a partir de R$ 500</label>
          </div>
        </div>
      </aside>
      <section>
      </section>
    </div>
    <div class="main-footer">
      <button class="load-more">Carregar mais</button>
    </div>
  </main>

  <footer class="footer">
    <p>M3: Implantação de E-commerce VTEX</p>
  </footer>

</body>
<script src="bundle.js"></script>
</html>
